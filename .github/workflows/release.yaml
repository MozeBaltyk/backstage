name: release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_TAG: ${{ github.ref_name }}
  REGISTRY: ghcr.io/mozebaltyk
  FRONTEND_IMAGE_NAME: backstage-frontend
  BACKEND_IMAGE_NAME: backstage-backend
  CONTEXT_DIR: vanilla

jobs:
  build-push-frontend:
    uses: docker/github-builder/.github/workflows/build.yml@v1
    permissions:
      id-token: write
      packages: write
    with:
      output: image
      push: true
      platforms: linux/amd64,linux/arm64
      runner: amd64
      setup-qemu: true
      file: Containerfile.frontend
      sbom: true
      context: vanilla
      set-meta-labels: true
      set-meta-annotations: true
      meta-images: |
        ghcr.io/mozebaltyk/backstage-frontend
      meta-tags: |
        type=ref,event=tag
        latest
    secrets:
      registry-auths: |
        - registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        - username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-push-backend:
    uses: docker/github-builder/.github/workflows/build.yml@v1
    permissions:
      id-token: write
      packages: write
    with:
      output: image
      push: true
      platforms: linux/amd64,linux/arm64
      runner: amd64
      setup-qemu: true
      file: Containerfile.backend
      sbom: true
      context: vanilla
      set-meta-labels: true
      set-meta-annotations: true
      meta-images: |
        ghcr.io/mozebaltyk/backstage-backend
      meta-tags: |
        type=ref,event=tag
        latest
    secrets:
      registry-auths: |
        - registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        - username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  scan:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    needs:
      - build-push-frontend
      - build-push-backend
    steps:
      - name: Docker Scout - backend
        uses: docker/scout-action@v1
        with:
          command: cves
          sarif-file: sarif-backend.output.json
          summary: true
          image: registry://ghcr.io/mozebaltyk/backstage-backend:${{ github.ref_name }}

      - name: Upload backend SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sarif-backend.output.json

      - name: Docker Scout - frontend
        uses: docker/scout-action@v1
        with:
          command: cves
          sarif-file: sarif-frontend.output.json
          summary: true
          image: registry://ghcr.io/mozebaltyk/backstage-frontend:${{ github.ref_name }}

      - name: Upload frontend SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sarif-frontend.output.json
